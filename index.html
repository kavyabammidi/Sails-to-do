<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>TO-DO</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <h1 class="text-center mt-5">✍️ Note Here ...</h1>
        <h3 class="lead text-center">I'll be managing your tasks. You can add, edit, or delete them as your wish.</h3>

        <!-- Filter Buttons -->
        <div class="d-flex  justify-content-center gap-2 mt-4">
          <button class="btn btn-primary flex-fill" type="button" id="all-btn">All</button>
          <button class="btn btn-success flex-fill" type="button" id="Compl-btn">Completed</button>
          <button class="btn btn-secondary flex-fill" type="button" id="pend-btn">Pending</button>
        </div>

        <!-- Input -->
        <div class="input-group mt-4">
          <input type="text" id="task-in" class="form-control" placeholder="Enter your task...">
          <button class="btn btn-dark" type="button" id="add-btn"> ➕ Task</button>
        </div>

        <!-- Task List -->
        <ol id="tasks" class="mt-3 list text-center list-unstyled"></ol>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
