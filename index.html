<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TO-DO</title>
</head>
<body class="bg-light">
    
        <div class="container">
            <h1 class="text-center mt-5">✍️Note Here......</h1>
            <h3 class="lead text-center">I'll be managing your tasks you can add,edit,delete them as your wish</h3>
            <div class="input-group mt-5">
                <input type="text" id="task-in" class="form-control" placeholder="Enter your task...">
                <button class="btn btn-dark" type="button" id="add-btn">Add task</button>

                
                
            </div>
            <ol id="tasks" class="mt-3 list text-center list-unstyled"></ol>
        </div>
    
    

    <script>
        
        let btn=document.getElementById('add-btn') // selects the Add task button

        btn.addEventListener("click", () => {
        task=document.getElementById('task-in').value; // for input we have to use value not innerText or innerHTML
        console.log(task)

        let task_list = document.createElement('li')

        task_list.textContent=task //add task as list element to the list 

        document.getElementById('tasks').appendChild(task_list)
        
        document.getElementById('task-in').value=""


        
        
        })
    </script>
    
</body>

</html>
